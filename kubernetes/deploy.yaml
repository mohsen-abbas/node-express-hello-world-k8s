# kubernetes/hello-world-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  namespace: demo-app
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      annotations:
        # Environment variable export template
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'hello-world'
        vault.hashicorp.com/agent-update: 'true'
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/log-level: "debug"
        vault.hashicorp.com/agent-inject-secret-config: 'secret/hello-world-secret'
        vault.hashicorp.com/agent-inject-template-config: |
          {{- with secret "secret/hello-world-secret" -}}
          {{- range $key, $value := .Data }}
          export {{ $key }}="{{ $value }}"
          {{- end }}
          {{- end }}
      labels:
        app: hello-world
    spec:
      serviceAccountName: hello-world
      containers:
      - name: hello-world-container
        image: us-central1-docker.pkg.dev/my-demo-project-434216/my-demo-registry/hello_world:0661a3a3ae68dcb42657b6dd691122eaf4d0edf1
        command: ["/bin/sh", "-c"]
        args: [". /vault/secrets/config && node app.js"]
        ports:
        - containerPort: 3000
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          requests:
            cpu: "10m"
            memory: "32Mi"
          limits:
            cpu: "10m"
            memory: "32Mi"
      volumes:
      - name: vault-secrets
        emptyDir: {} # This will be replaced by Vault Agent Injector
